<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANOMIAC.EXE // SYSTEM OVERRIDE</title>
    <style>
        /* --- CSS STYLING --- */
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Courier New', Courier, monospace;
            user-select: none;
        }

        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none; /* Let clicks pass through to 3D */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 40px;
            box-sizing: border-box;
            background: radial-gradient(circle, transparent 60%, rgba(0,0,0,0.8) 100%);
        }

        /* Scanline effect */
        #ui-layer::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 2;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        h1 {
            color: #fff;
            font-size: 1.5rem;
            letter-spacing: 5px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            margin: 0;
        }

        .terminal-text {
            color: #0f0; /* Matrix Green */
            font-size: 14px;
            line-height: 1.5;
            text-shadow: 0 0 5px #0f0;
            width: 300px;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-left: 2px solid #0f0;
        }

        #cursor {
            display: inline-block;
            width: 10px;
            height: 15px;
            background: #0f0;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .interactive-btn {
            pointer-events: auto;
            border: 1px solid rgba(255,255,255,0.2);
            padding: 15px 40px;
            color: rgba(255,255,255,0.7);
            background: transparent;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-family: inherit;
            position: relative;
            overflow: hidden;
        }

        .interactive-btn:hover {
            background: #fff;
            color: #000;
            box-shadow: 0 0 20px rgba(255,255,255,0.5);
        }

        #loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            z-index: 100;
            font-size: 24px;
            letter-spacing: 10px;
        }
    </style>
</head>
<body>

    <div id="loader">INITIALIZING NEURAL NET...</div>

    <div id="ui-layer">
        <div class="header">
            <h1>ANOMIAC.EXE</h1>
            <div style="font-size: 10px; opacity: 0.6;">SYSTEM STATUS: ONLINE</div>
        </div>

        <div class="footer" style="display: flex; justify-content: space-between; align-items: flex-end;">
            <div class="terminal-text" id="terminal-output">
                > CONNECTION ESTABLISHED.<br>
                > AWAITING INPUT...<br>
                <span id="cursor"></span>
            </div>
            
            <button class="interactive-btn" onclick="triggerGlitch()">Inject Chaos</button>
        </div>
    </div>

    <script type="module">
        import * as THREE from 'https://unpkg.com/three@0.160.0/build/three.module.js';
        
        // --- CONFIGURATION ---
        const CONFIG = {
            particleCount: 20000,
            particleSize: 0.02,
            radius: 5,
            color1: new THREE.Color(0x00ffff), // Cyan
            color2: new THREE.Color(0xff00ff), // Magenta
        };

        // --- SCENE SETUP ---
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x000000, 0.05);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 10;

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); // Performance optimization
        document.body.appendChild(renderer.domElement);

        // --- SHADER CODE (GLSL) ---
        // This is the "Magic" - Custom GPU programming for the particles
        
        const vertexShader = `
            uniform float time;
            uniform float chaos;
            attribute float size;
            attribute vec3 customColor;
            varying vec3 vColor;
            
            // Simplex Noise Function
            vec3 mod289(vec3 x) { return x - floor(x * (1.0 / 289.0)) * 289.0; }
            vec4 mod289(vec4 x) { return x - floor(x * (1.0 / 289.0)) * 289.0; }
            vec4 permute(vec4 x) { return mod289(((x*34.0)+1.0)*x); }
            vec4 taylorInvSqrt(vec4 r) { return 1.79284291400159 - 0.85373472095314 * r; }
            
            float snoise(vec3 v) {
                const vec2 C = vec2(1.0/6.0, 1.0/3.0);
                const vec4 D = vec4(0.0, 0.5, 1.0, 2.0);
                
                vec3 i  = floor(v + dot(v, C.yyy) );
                vec3 x0 = v - i + dot(i, C.xxx) ;
                
                vec3 g = step(x0.yzx, x0.xyz);
                vec3 l = 1.0 - g;
                vec3 i1 = min( g.xyz, l.zxy );
                vec3 i2 = max( g.xyz, l.zxy );
                
                vec3 x1 = x0 - i1 + C.xxx;
                vec3 x2 = x0 - i2 + C.yyy; // 2.0*C.x = 1/3 = C.y
                vec3 x3 = x0 - D.yyy;      // -1.0+3.0*C.x = -0.5 = -D.y
                
                i = mod289(i);
                vec4 p = permute( permute( permute( 
                            i.z + vec4(0.0, i1.z, i2.z, 1.0 ))
                          + i.y + vec4(0.0, i1.y, i2.y, 1.0 )) 
                          + i.x + vec4(0.0, i1.x, i2.x, 1.0 ));
                          
                float n_ = 0.142857142857; // 1.0/7.0
                vec3  ns = n_ * D.wyz - D.xzx;
                
                vec4 j = p - 49.0 * floor(p * ns.z * ns.z);  //  mod(p,7*7)
                
                vec4 x_ = floor(j * ns.z);
                vec4 y_ = floor(j - 7.0 * x_ );    // mod(j,N)
                
                vec4 x = x_ *ns.x + ns.yyyy;
                vec4 y = y_ *ns.x + ns.yyyy;
                vec4 h = 1.0 - abs(x) - abs(y);
                
                vec4 b0 = vec4( x.xy, y.xy );
                vec4 b1 = vec4( x.zw, y.zw );
                
                vec4 s0 = floor(b0)*2.0 + 1.0;
                vec4 s1 = floor(b1)*2.0 + 1.0;
                vec4 sh = -step(h, vec4(0.0));
                
                vec4 a0 = b0.xzyw + s0.xzyw*sh.xxyy ;
                vec4 a1 = b1.xzyw + s1.xzyw*sh.zzww ;
                
                vec3 p0 = vec3(a0.xy,h.x);
                vec3 p1 = vec3(a0.zw,h.y);
                vec3 p2 = vec3(a1.xy,h.z);
                vec3 p3 = vec3(a1.zw,h.w);
                
                vec4 norm = taylorInvSqrt(vec4(dot(p0,p0), dot(p1,p1), dot(p2, p2), dot(p3,p3)));
                p0 *= norm.x;
                p1 *= norm.y;
                p2 *= norm.z;
                p3 *= norm.w;
                
                vec4 m = max(0.6 - vec4(dot(x0,x0), dot(x1,x1), dot(x2,x2), dot(x3,x3)), 0.0);
                m = m * m;
                return 42.0 * dot( m*m, vec4( dot(p0,x0), dot(p1,x1), 
                                              dot(p2,x2), dot(p3,x3) ) );
            }

            void main() {
                vColor = customColor;
                
                // Add complex movement noise
                vec3 pos = position;
                
                // Chaos factor (controlled by JS)
                float noiseFreq = 0.5 + (chaos * 2.0);
                float noiseAmp = 0.5 + (chaos * 3.0);
                
                // Displace vertices based on noise and time
                float distortion = snoise(vec3(pos.x * noiseFreq + time * 0.2, pos.y * noiseFreq + time * 0.3, pos.z * noiseFreq));
                
                vec3 newPos = pos + (normal * distortion * noiseAmp);

                vec4 mvPosition = modelViewMatrix * vec4(newPos, 1.0);
                
                // Size attenuation (particles get smaller when further away)
                gl_PointSize = size * (300.0 / -mvPosition.z);
                gl_Position = projectionMatrix * mvPosition;
            }
        `;

        const fragmentShader = `
            uniform vec3 color;
            uniform sampler2D pointTexture;
            varying vec3 vColor;
            
            void main() {
                // Create a circular particle
                float r = distance(gl_PointCoord, vec2(0.5, 0.5));
                if (r > 0.5) discard;
                
                // Soft glow edge
                float glow = 1.0 - (r * 2.0);
                glow = pow(glow, 1.5);

                gl_FragColor = vec4(vColor * glow, 1.0); 
            }
        `;

        // --- GEOMETRY GENERATION ---
        
        const geometry = new THREE.BufferGeometry();
        const positions = [];
        const colors = [];
        const sizes = [];
        const normals = [];

        const color1 = new THREE.Color(0x42e3f5); // Ice Blue
        const color2 = new THREE.Color(0x9d00ff); // Neon Purple
        const color3 = new THREE.Color(0xffffff); // White

        for (let i = 0; i < CONFIG.particleCount; i++) {
            // Generate a sphere distribution
            const theta = Math.random() * Math.PI * 2;
            const phi = Math.acos((Math.random() * 2) - 1);
            
            const r = CONFIG.radius + (Math.random() * 0.5); // Add thickness to the shell

            const x = r * Math.sin(phi) * Math.cos(theta);
            const y = r * Math.sin(phi) * Math.sin(theta);
            const z = r * Math.cos(phi);

            positions.push(x, y, z);
            
            // Normals for expansion direction
            const v = new THREE.Vector3(x, y, z).normalize();
            normals.push(v.x, v.y, v.z);

            // Color gradient mixing
            const mixedColor = color1.clone().lerp(color2, Math.random());
            
            // Occasional bright white "neurons"
            if (Math.random() > 0.95) {
                 colors.push(color3.r, color3.g, color3.b);
                 sizes.push(CONFIG.particleSize * 4); // Bigger
            } else {
                 colors.push(mixedColor.r, mixedColor.g, mixedColor.b);
                 sizes.push(CONFIG.particleSize * (Math.random() * 2 + 0.5));
            }
        }

        geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
        geometry.setAttribute('customColor', new THREE.Float32BufferAttribute(colors, 3));
        geometry.setAttribute('size', new THREE.Float32BufferAttribute(sizes, 1));
        geometry.setAttribute('normal', new THREE.Float32BufferAttribute(normals, 3));

        // --- MATERIAL SETUP ---
        const material = new THREE.ShaderMaterial({
            uniforms: {
                time: { value: 1.0 },
                chaos: { value: 0.0 }
            },
            vertexShader: vertexShader,
            fragmentShader: fragmentShader,
            blending: THREE.AdditiveBlending,
            depthTest: false,
            transparent: true
        });

        const particleSystem = new THREE.Points(geometry, material);
        scene.add(particleSystem);

        // --- INTERACTIVITY ---
        
        // Mouse interaction
        const mouse = new THREE.Vector2();
        const targetRotation = new THREE.Vector2();
        
        document.addEventListener('mousemove', (event) => {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
        });

        // Window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // "Inject Chaos" Button Logic
        window.triggerGlitch = function() {
            // GSAP-like animation logic (manual implementation for dependency-free)
            let start = Date.now();
            let duration = 1000; // 1 second glitch
            
            let glitchInterval = setInterval(() => {
                let timePassed = Date.now() - start;
                if (timePassed >= duration) {
                    clearInterval(glitchInterval);
                    material.uniforms.chaos.value = 0.0;
                    return;
                }
                
                // Spikes of chaos
                material.uniforms.chaos.value = Math.random() * 1.5;
                
                // Shake camera
                camera.position.x = (Math.random() - 0.5) * 0.5;
                camera.position.y = (Math.random() - 0.5) * 0.5;
                
            }, 50);
            
            addTerminalLine("WARNING: SYSTEM INSTABILITY DETECTED.");
            addTerminalLine("RECALIBRATING NEURAL MESH...");
        };

        // --- TERMINAL LOGIC ---
        const terminalOutput = document.getElementById('terminal-output');
        const phrases = [
            "ANALYZING SOCIAL DYNAMICS...",
            "LOADING GAME THEORY MODULES...",
            "OBSERVING USER BEHAVIOR...",
            "OPTIMIZING PERSONA: ANOMIAC",
            "ACCESS GRANTED."
        ];
        
        function addTerminalLine(text) {
            // Remove the cursor momentarily
            const cursor = document.getElementById('cursor');
            cursor.remove();
            
            terminalOutput.innerHTML += text + "<br>";
            terminalOutput.appendChild(cursor);
            
            // Auto scroll
            // Keep only last 6 lines
            let lines = terminalOutput.innerHTML.split("<br>");
            if (lines.length > 8) {
                // remove first elements
                 // This is a rough way to keep the DOM clean
            }
        }

        let phraseIndex = 0;
        
        function typeWriter() {
            if (phraseIndex < phrases.length) {
                const phrase = phrases[phraseIndex];
                let charIndex = 0;
                
                const typeInterval = setInterval(() => {
                    if (charIndex < phrase.length) {
                        const cursor = document.getElementById('cursor');
                        cursor.insertAdjacentText('beforebegin', phrase.charAt(charIndex));
                        charIndex++;
                    } else {
                        clearInterval(typeInterval);
                        const cursor = document.getElementById('cursor');
                        cursor.insertAdjacentHTML('beforebegin', "<br>> ");
                        phraseIndex++;
                        setTimeout(typeWriter, 800);
                    }
                }, 50); // Typing speed
            } else {
                // Remove loader when done
                document.getElementById('loader').style.display = 'none';
            }
        }
        
        // Start typing after a delay
        setTimeout(typeWriter, 1000);

        // --- ANIMATION LOOP ---
        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);

            const elapsedTime = clock.getElapsedTime();

            // Update Shader Time
            material.uniforms.time.value = elapsedTime;

            // Rotation Logic (Smooth follow)
            targetRotation.x = mouse.y * 0.5;
            targetRotation.y = mouse.x * 0.5;

            particleSystem.rotation.x += 0.05 * (targetRotation.x - particleSystem.rotation.x);
            particleSystem.rotation.y += 0.05 * (targetRotation.y - particleSystem.rotation.y);
            
            // Idle rotation
            particleSystem.rotation.z += 0.002;

            // Breathing effect
            particleSystem.scale.setScalar(1 + Math.sin(elapsedTime * 0.5) * 0.05);

            renderer.render(scene, camera);
        }

        animate();

    </script>
</body>
</html>
