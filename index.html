<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANOMIAC.EXE // SYSTEM STATUS</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&family=JetBrains+Mono:wght@100;400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --void: #050505;
            --ghost: #F0F0F0;
            --cyber-grey: #4A4A4A;
            --alert: #FF3333;
            --font-tech: 'JetBrains Mono', monospace;
            --font-high: 'Cormorant Garamond', serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--void);
            color: var(--ghost);
            font-family: var(--font-tech);
            overflow-x: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 2rem 1.5rem;
        }

        /* CRT Overlay Effect */
        body::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 2;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        /* Header / Identity */
        .header {
            margin-bottom: 3rem;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-family: var(--font-high);
            font-size: 3.5rem;
            font-weight: 400;
            letter-spacing: -2px;
            line-height: 0.9;
            mix-blend-mode: exclusion;
        }

        .status-dot {
            height: 8px;
            width: 8px;
            background-color: var(--ghost);
            border-radius: 50%;
            display: inline-block;
            animation: pulse 4s infinite;
        }

        /* Terminal Output Area */
        .terminal {
            flex-grow: 1;
            font-size: 0.85rem;
            line-height: 1.6;
            color: var(--cyber-grey);
            position: relative;
            z-index: 1;
        }

        .line {
            margin-bottom: 1.5rem;
            opacity: 0; /* Hidden by default for JS reveal */
            display: block;
        }

        .line.active {
            opacity: 1;
        }

        .highlight {
            color: var(--ghost);
            font-weight: 700;
        }

        /* Section Specifics */
        .logic-title { font-family: var(--font-high); font-size: 1.5rem; color: var(--ghost); font-style: italic; }
        
        .kinetics { opacity: 0.4; transition: opacity 0.5s; }
        .kinetics:hover { opacity: 1; }

        /* The Visualizer */
        .acoustics-bar {
            display: flex;
            gap: 4px;
            align-items: flex-end;
            height: 20px;
            margin-top: 5px;
        }
        .bar {
            width: 3px;
            background: var(--cyber-grey);
            animation: equalizer 1s infinite;
        }

        /* The Lurker Trap Button */
        .trap-container {
            margin-top: auto;
            border-top: 1px solid var(--cyber-grey);
            padding-top: 1.5rem;
            text-align: right;
            position: relative;
            z-index: 10;
        }

        .restricted-btn {
            background: transparent;
            border: 1px solid var(--ghost);
            color: var(--ghost);
            padding: 0.8rem 1.5rem;
            font-family: var(--font-tech);
            font-size: 0.7rem;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .restricted-btn:hover {
            background: var(--ghost);
            color: var(--void);
        }

        /* Animations */
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.2; }
            100% { opacity: 1; }
        }

        @keyframes equalizer {
            0% { height: 20%; }
            50% { height: 100%; }
            100% { height: 20%; }
        }

        /* Glitch Effect Helper */
        .glitch-text {
            position: relative;
        }
        .glitch-text::before, .glitch-text::after {
            content: attr(data-text);
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            background: var(--void);
        }
        .glitch-text::before {
            left: 2px;
            text-shadow: -1px 0 red;
            clip-path: inset(0 0 0 0);
            animation: noise-anim-2 3s infinite linear alternate-reverse;
        }

        /* JavaScript injected Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            flex-direction: column;
        }
        .sys-log {
            color: var(--alert);
            font-family: var(--font-tech);
            margin-top: 20px;
            text-align: center;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="status-dot"></div>
        <h1 class="glitch-text" data-text="ANOMIAC">ANOMIAC</h1>
        <p style="font-family: var(--font-high); font-style: italic; color: var(--cyber-grey);">System Version 9.0.1</p>
    </header>

    <main class="terminal" id="terminal">
        </main>

    <div class="trap-container">
        <button class="restricted-btn" id="lureBtn">Warning: Restricted Access</button>
    </div>

    <script>
        // --- CONTENT DATA ---
        const terminalLines = [
            { type: 'text', content: 'Initializing Handshake protocol...' },
            { type: 'text', content: 'Connection Established.' },
            { type: 'html', content: '<br>' },
            { type: 'html', content: '<span class="logic-title">01 // LOGIC</span>' },
            { type: 'html', content: 'Subject: <span class="highlight">Architecting Digital Fortresses.</span>' },
            { type: 'text', content: 'Deploying zero-trust environments. Current Status: Classifed.' },
            { type: 'html', content: '<br>' },
            { type: 'html', content: '<div class="kinetics"><span class="logic-title">02 // KINETICS</span><br>Primary Hardware: Biological Substrate.<br>Discipline: MMA // Maintenance Mandatory.</div>' },
            { type: 'html', content: '<br>' },
            { type: 'html', content: '<span class="logic-title">03 // ACOUSTICS</span>' },
            { type: 'html', content: 'Project Ghost: Frequency tuning in progress.<div class="acoustics-bar"><div class="bar" style="animation-delay:0.1s"></div><div class="bar" style="animation-delay:0.3s"></div><div class="bar" style="animation-delay:0.5s"></div><div class="bar" style="animation-delay:0.2s"></div></div>' }
        ];

        // --- TYPEWRITER ENGINE ---
        const terminal = document.getElementById('terminal');
        
        async function runTerminal() {
            for (let line of terminalLines) {
                const div = document.createElement('div');
                div.className = 'line';
                
                if (line.type === 'html') {
                    div.innerHTML = line.content;
                } else {
                    div.textContent = '> ' + line.content;
                }
                
                terminal.appendChild(div);
                
                // Add "active" class after a brief delay to trigger CSS fade-in
                await new Promise(r => setTimeout(r, 100)); 
                div.classList.add('active');
                
                // Pause between lines to simulate reading/processing time
                await new Promise(r => setTimeout(r, 400));
            }
        }

        // --- THE LURKER TRAP ---
        const lureBtn = document.getElementById('lureBtn');

        lureBtn.addEventListener('click', async () => {
            const password = prompt("ENTER ENCRYPTION KEY:");
            
            if (password !== "ANOMIAC") {
                // FAKE HACKING SEQUENCE
                lureBtn.innerText = "TRACING...";
                lureBtn.style.borderColor = "var(--alert)";
                lureBtn.style.color = "var(--alert)";
                
                // Attempt to get approximate location via IP API
                // If this fails (ad blockers), it falls back to "Unknown Origin"
                let location = "UNKNOWN NODE";
                try {
                    const response = await fetch('https://ipapi.co/json/');
                    const data = await response.json();
                    if(data.city) location = data.city.toUpperCase();
                } catch (e) {
                    location = "ENCRYPTED PROXY";
                }

                // Create the scary overlay
                const overlay = document.createElement('div');
                overlay.className = 'modal-overlay';
                overlay.innerHTML = `
                    <h1 style="color: var(--alert); font-family: var(--font-tech);">ACCESS DENIED</h1>
                    <div class="sys-log">
                        <p>> UNAUTHORIZED ENTRY ATTEMPT.</p>
                        <p>> SIGNATURE CAPTURED.</p>
                        <p>> LOCATION LOGGED: <span style="background: var(--alert); color: black; padding: 0 5px;">${location}</span></p>
                        <br>
                        <p>Terminate session immediately.</p>
                    </div>
                `;
                document.body.appendChild(overlay);
                
                // Optional: Remove overlay after 4 seconds so they can reflect on what happened
                setTimeout(() => {
                    overlay.remove();
                    lureBtn.innerText = "ACCESS LOCKED";
                }, 4000);
            }
        });

        // Initialize
        window.onload = runTerminal;

    </script>
<script data-goatcounter="https://anomiac.goatcounter.com/count"
        async src="//gc.zgo.at/count.js"></script>
</body>
</html>
